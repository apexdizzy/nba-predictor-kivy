name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies and Android SDK
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk wget python3-pip
          pip install --upgrade pip
          pip install buildozer cython

          # prepare android-sdk folder
          export ANDROID_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_ROOT"

          # download command line tools
          cd "$HOME"
          wget -O cmdline-tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"

          # extract into a temp folder, handle varying zip layout
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p "$ANDROID_ROOT/cmdline-tools/latest"

          # If the zip created 'cmdline-tools' at top-level, move its contents.
          if [ -d cmdline-tools-temp/cmdline-tools ]; then
            mv cmdline-tools-temp/cmdline-tools/* "$ANDROID_ROOT/cmdline-tools/latest/" || true
          else
            # Otherwise move whatever was extracted
            mv cmdline-tools-temp/* "$ANDROID_ROOT/cmdline-tools/latest/" || true
          fi

          # cleanup
          rm -rf cmdline-tools-temp cmdline-tools.zip

          # Set env vars for this shell
          export ANDROID_HOME="$ANDROID_ROOT"
          export ANDROID_SDK_ROOT="$ANDROID_ROOT"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

          # sanity check - list the sdkmanager binary
          echo "SDK manager exists at:" && ls -l "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" || true

          # accept licenses and install platform tools & build tools with explicit full path
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        shell: bash

      - name: Build APK
        env:
          ANDROID_HOME: ${{ runner.home }}/android-sdk
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
          PATH: ${{ runner.home }}/android-sdk/cmdline-tools/latest/bin:${{ runner.home }}/android-sdk/platform-tools:${{ env.PATH }}
        run: |
          buildozer android debug
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nba-predictor-apk
          path: bin/*.apk
